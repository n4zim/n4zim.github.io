- name: "Système de gestion de stocks"
  date:
    start: "14-09"
  subtitle:
    fr: "Application crée par et pour Inform'Aix"
    en: ""
  tags:
    fr: [ "NodeJS", "SI" ]
    en: []
  images:
    - "InformAix1.jpg"
    - "InformAix2.jpg"
  description:
    fr: >
      <p>La volonté de développement d'un outil de gestion des stocks de la buvette du bureau des étudiants Inform'Aix a
      mené à la création une interface et d'un système complet basé sur le web.</p>
      <p>Une tablette tactile permet désormais de gérer en direct les commandes de la buvette, celles-ci modifiant
      l'état des stocks dans la base de données.</p>
      <p>Cela a donc permis ensuite l'affichage des tarifs et de la disponibilité des produits – canettes, barres de
      céréales... – sur un écran.</p>
      <p>Un système de calcul des revenus a pu aussi être mis en place, ainsi qu'un algorithme d'estimation des
      prochains achats à faire avec impression de la liste des courses et de la quantité de chaque produit à
      prendre.</p>
    en: ""


