  description:
    fr: >
      <p>Jeu console en temps réel se calquant sur le principe du "Catch Me If You Can" : sur une carte matricielle
      générée aléatoirement, deux joueurs tentent de s'attraper l'un avant l'autre.</p>
      <p>Des bonus apparaissant aléatoirement permettant d'inverser les commandes, d'aller plus vite, de bloquer l'autre
      joueur ou de se bloquer soi-même.</p>
      <p>Avec la librairie SFML, de la musique dynamique a été intégrée dans le jeu avec un changement de rythme.</p>
