- name: "TheStudismeTheory"
  date:
    start: "16-04"
  subtitle:
    fr: "Projet Info Appliqué de L3 Informatique"
    en: ""
  tags:
    fr: [ "Java", "Jeu vidéo", "L3" ]
    en: []
  images:
    - "TheStudismeTheory1.jpg"
    - "TheStudismeTheory2.jpg"
  description:
    fr: >
      <p>Dans le cadre de l'option Projet Info Appliqué de ma troisième année de Licence Informatique à Luminy, nous
      avons constitué une équipe de cinq personnes autour d'un projet dont le sujet devait traiter la gestion de données
      issue d'une base de données.</p>
      <p>Nous avons alors développé un jeu de gestion où le joueur aurait pour objectif de faire fonctionner une
      institution universitaire en créant des écoles et en gérant la réparation des matières disponibles dans ces
      dernières avec en plus le personnel, les enseignants et les étudiants.</p>
      <p>Le moteur est basé sur de multiples générateurs (cartes, noms, statistiques et autres) créant ainsi un univers
      plus ou moins réel. L'ensemble du projet a été développé en Java, et est maintenu par une base de données
      SQLite.</p>
    en: ""
  links:
    - url: "https://github.com/n4zim/L3_PIA_TheStudismeTheory"
      title:
        fr: "Code source et téléchargement"
        en: ""


- name: "Future."
  date:
    start: "16-04"
  subtitle:
    fr: "Projet de Langage Naturel de L3 Informatique"
    en: ""
  tags:
    fr: [ "C++", "Langage Naturel" ]
    en: []
  images:
    - "Future1.jpg"
    - "Future2.jpg"
  description:
    fr: >
      <p>Future. est un programme qui est une intelligence artificielle programmée en C++ qui permet notamment de
      répondre à quelques phrases simples en affichant une interface celon une commande formée en langage naturel
      (c'est-à-dire comme si l'on s'adressait directement à la machine).</p>
      <p>L'interprétation du langage se faisant avec une analyse lexicale et syntaxique, Future. est capable de détecter
      une date, une heure ou un lieu, et de déterminer le contexte d'une action par exemple.</p>
    en: ""


- name: "P.G.D.S.P."
  date:
    start: "16-02"
  subtitle:
    fr: "Solution d'accès et de paiement pour festivals"
    en: ""
  tags:
    fr: [ "PHP", "Java", "RFID" ]
    en: []
  description:
    fr: >
      <p>Conception, développement et déploiement d'une solution qui porte le nom de Plateforme de Gestion des Données
      et Suivi des Participants. Elle a initialement été créée pour le Marseille Dance Festival et qui a pour but de
      faciliter l'accès au festival et aux différents paiements sur les stands.</p>
      <p>Chaque personne inscrite à l'événement aurait droit à un bracelet RFID en silicone pouvant à la fois servir au
      paiement de services sur l'événement, mais aussi à l'accès aux cours.</p>
      <p>Pour le paiement des services, le principe consiste à recharger la puce avec un certain montant qui pourra être
      consommé sur les différents points clients.</p>
      <p>Pour l'accès aux cours, le bracelet contiendrait l'inscription aux cours effectuée en ligne ou bien sur place.
      Avant d'entrer, un lecteur de bracelets pourra déterminer si la personne était inscrite ou non.</p>
      <p>D'un point de vue technique, plusieurs points d'accès sont liés à un serveur de gestion de données. Plusieurs
      interfaces peuvent alors être disponibles sur ces dernières pour :</p>
      <ul>
        <li>L'inscription pour la distribution du bracelet avec les données concernant le participant</li>
        <li>Le remplissage de crédits sur le bracelet</li>
        <li>La vérification d'accès à un cours</li>
        <li>Les points de paiement direct avec le bracelet</li>
        <li>Le suivi et les statistiques des bracelets sur l'événement</li>
      </ul>
    en: ""


- name: "Arbres couvrants aléatoires"
  date:
    start: "15-12"
  subtitle:
    fr: "Projet d'algorithmique avancée de L3 Informatique"
    en: ""
  tags:
    fr: [ "Java", "Algorithmique avancée", "L3" ]
    en: []
  images:
    - "ArbresCouvrantsAleatoires.jpg"
  description:
    fr: >
      <p>Programme en Java permettant la visualisation d'un graphe de données basé sur plusieurs types de parcours
      aléatoires en largeur et en profondeur. Celui représenté ici est une application de l'algorithme d'Aldous-Broder
      avec une marche aléatoire.</p>
      <p>Les couleurs changent de case en case créant ainsi un cycle de couleurs permettant de suivre le chemin des
      branches de l'arbre. Les graphes générés étant toujours différents, chaque rendu est unique avec un cheminement
      différent à chaque visualisation.</p>
    en: ""
  links:
    - url: "https://github.com/n4zim/Licence_3_Informatique/tree/master/ALGO_AV/Devoir%203%20-%20Arbres%20couvrants%20aléatoires"
      title:
        fr: "Code source et téléchargement"
        en: ""


