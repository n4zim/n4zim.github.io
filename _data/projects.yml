- name: "L'Enclave"
  date: "02/12"
  subtitle:
    fr: "Système de narration d'histoire non-linéaire"
    en: ""
  description:
    fr: >
      Projet ayant pour but l'exploration d'une histoire pouvant changer selon les choix que l'on fait pendant.
      Organisation de l'histoire en sections référées dans les liens pendant la progression.
      <br/>
      Toutes les données (l'histoire en elle-même) sont indexées dans des fichiers .txt et permettent la construction
      automatique des pages de l'histoire.
      <br/>
      Les variables du contexte - progression et chemin - sont stockées dans l'adresse de la page et sont récupérées par
      méthode GET permettant la sauvegarde ou l'accès à une partie facilement et rapidement.
      <br/>
      Un système de sauvegarde avec création d'un code unique à noter est aussi présent.
    en: ""


