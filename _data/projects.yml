- name: "AssoM G.A.P"
  date:
    start: "14-10"
  subtitle:
    fr: "Système de gestion des ventes de préventes"
    en: ""
  tags:
    fr: [ "PHP" ]
    en: []
  images:
    - "AssoM.png"
  description:
    fr: >
      <p>Le G.A.P, ou Gestionnaire AssoMien des Préventes, est une webapp proposée à l'association étudiante
      Méditerranéenne – l'AssoM – pour aider les bureaux d'étudiants membres à mieux gérer le comptage des ventes de
      préventes qu'elles font.</p>
      <p>C'est ainsi ces quelques pages qui mettrons à jour non pas une base de données MySQL mais un document Google
      Sheets pour une visualisation en ligne mais aussi pour ceux voulant modifier le fichier directement depuis le
      tableau. L'API de Google a donc été utilisée.</p>
