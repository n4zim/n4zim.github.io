  description:
    fr: >
      <p>Totalement codé en Java, ce magnifique simulateur de balle rebondissante va utiliser le moteur OpenGL afin de
      simuler la physique de la balle pour la faire rebondir.</p>
      <p>Des calculs matriciels ont été utilisés et les formes prédéfinies d'OpenGL n'ont pas été utilisées : la balle
      est donc formée point à point avec un algorithme gérant rotations et translations.</p>
      <p>Une fenêtre d'options a été ajoutée afin de modifier les polygones de la sphère, la vitesse de rebondissement
      et les limites de hauteurs.</p>
    en: ""
